{{set . "title" "Post Job"}}
{{template "header.html" .}}

<div class="container">
  <div class="row">
    <div class="span12">
      {{template "flash.html" .}}
    </div>

    <div class="span12">
      <form action="{{url "posts.create"}}">
        {{with $field := field "post.Title" .}}
          <p class="{{$field.ErrorClass}}">
            <label for="{{$field.Name}}"/>{{$field.Name}}</label>
            <input type="text" name="{{$field.Name}}" value="{{$field.Flash}}"/>
            <span class="error">{{$field.Error}}</span>
          </p>
        {{end}}
        {{with $field := field "post.Body" .}}
          <p class="{{$field.ErrorClass}}">
            <label for="{{$field.Name}}"/>{{$field.Name}}</label>
            <textarea name="{{$field.Name}}">{{$field.Flash}}</textarea>
            <span class="error">{{$field.Error}}</span>
          </p>
        {{end}}
        <input type="submit" value="Post" />
        <a href="{{url "posts.index"}}">Cancel</a>
      </form>
    </div>
  </div>
</div>

{{template "footer.html" .}}
